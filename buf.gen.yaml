version: v2
managed:
  enabled: false
plugins:
  - local: protoc-gen-go
    out: internal/pb
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: internal/pb
    opt:
      - paths=source_relative
  - local: protoc-gen-grpc-gateway
    out: internal/pb
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - local: protoc-gen-openapiv2
    out: internal/pb/swagger
    opt:
      - generate_unbound_methods=true